<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #baby-ga {
            display: inline-block;
        }

        #baby-ga-buttons {
            display: inline-block;
            margin-left: 10px;
        }

        #task-calendar {
            margin-top: 20px;
            padding: 5px;
            max-width: 300px;
        }

        ul#task-calendar-list {
            list-style-type: none;
            padding: 0;
            background-color: var(--bs-light-bg-subtle);
            border-radius: 5px;
            border: 1px solid var(--bs-light-border-subtle);
        }

        li.task-calendar-item:first-child {
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
        }

        li.task-calendar-item:last-child {
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
        }

        li.task-calendar-item {
            padding: 10px;
        }

        li.task-calendar-item.task-calendar-completed {
            background-color: var(--bs-success-border-subtle);
        }

        li.task-calendar-item.task-calendar-outdated {
            background-color: var(--bs-warning-border-subtle);
        }

        li.task-calendar-item.task-calendar-active {
            background-color: var(--bs-primary-border-subtle);
        }

        li.task-calendar-item.task-calendar-coming {
            background-color: var(--bs-body-bg);
        }

        .switcher-buttons {
            display: inline-block;
            border-radius: 5px;
            padding: 5px 4px;
            background-color: var(--bs-secondary-bg);
            color: var(--bs-secondary-color);
        }

        .switcher-buttons:hover {
            cursor: pointer;
        }

        .switcher-button.active-button {
            background-color: var(--bs-primary-bg-subtle);
            color: var(--bs-primary);
            border-radius: 5px;
        }

        .switcher-button {
            padding: 5px 10px;
        }

        .switcher-content.active-content {
            display: inline-block;
        }

        .switcher-content {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-ep+dxp/oz2RKF89ALMPGc7Z89QFa32C8Uv1A3TcEK8sMzXVysblLA3+eJWTzPJzT"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('页面加载完成');
            // swithers.js
            // 处理切换器的逻辑
            let switchers = document.querySelectorAll('.switcher');
            switchers.forEach(function (switcher) {
                let buttons = switcher.querySelector(".switcher-buttons");
                let contents = switcher.querySelector(".switcher-contents");
                let activeButton = buttons.querySelector(".active-button");
                buttons.addEventListener('click', function (event) {
                    if (event.target.classList.contains('switcher-button')) {
                        // 切换按钮状态
                        activeButton.classList.remove('active-button');
                        event.target.classList.add('active-button');
                        activeButton = event.target;

                        // 切换内容显示
                        contents.querySelectorAll('.switcher-content').forEach(function (content) {
                            content.classList.remove('active-content');
                        });
                        let targetContentId = event.target.getAttribute('data-target');
                        let targetContent = contents.querySelector('#' + targetContentId);
                        targetContent.classList.add('active-content');
                    }
                });
            });
            // 展示清单的表项和表单间的转化
            let displayValues = document.querySelectorAll('.display-value');
            displayValues.forEach(function (displayValue) {
                let inputValue = displayValue.nextElementSibling;
                displayValue.addEventListener('click', function () {
                    displayValue.style.display = 'none';
                    inputValue.style.display = 'inline-block';
                    inputValue.focus();
                });
                inputValue.addEventListener('blur', function () {
                    displayValue.style.display = 'inline-block';
                    inputValue.style.display = 'none';
                    // 还有ajax的逻辑
                    let xhr = new XMLHttpRequest();
                    xhr.open('POST', inputValue.getAttribute('data-target'), true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
                    xhr.send(JSON.stringify({
                        'status': inputValue.value,
                        'shopping_list_id': inputValue.getAttribute('data-target-id')
                    }));
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            let response = JSON.parse(xhr.responseText);
                            if (xhr.status === 200 && response.success) {
                                // 成功处理
                                console.log('状态更新成功');
                                if (response.css_class) {
                                    let trs = document.querySelectorAll('tr[data-item-category-id="' + inputValue.getAttribute('data-target-id') + '"]');
                                    trs.forEach(function (tr) {
                                        tr.className = response.css_class;
                                    });
                                }
                                if (response.value) {
                                    displayValue.textContent = response.value;
                                } else {
                                    displayValue.textContent = inputValue.value;
                                }
                            } else {
                                // 错误处理
                                console.error('状态更新失败:', xhr.responseText);
                            }
                        }
                    };
                });
            });
        });
    </script>
</body>

</html>
