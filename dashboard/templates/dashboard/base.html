<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        #baby-ga {
            display: inline-block;
        }

        #baby-ga-buttons {
            display: inline-block;
            margin-left: 10px;
        }

        #task-calendar {
            margin-top: 20px;
            padding: 5px;
            max-width: 300px;
        }

        ul#task-calendar-list {
            list-style-type: none;
            padding: 0;
            background-color: var(--bs-light-bg-subtle);
            border-radius: 5px;
            border: 1px solid var(--bs-light-border-subtle);
        }

        li.task-calendar-item:first-child {
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
        }

        li.task-calendar-item:last-child {
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
        }

        li.task-calendar-item {
            padding: 10px;
        }

        li.task-calendar-item.task-calendar-completed {
            background-color: var(--bs-success-border-subtle);
        }

        li.task-calendar-item.task-calendar-outdated {
            background-color: var(--bs-warning-border-subtle);
        }

        li.task-calendar-item.task-calendar-active {
            background-color: var(--bs-primary-border-subtle);
        }

        li.task-calendar-item.task-calendar-coming {
            background-color: var(--bs-body-bg);
        }

        .switcher-buttons {
            display: inline-block;
            border-radius: 5px;
            padding: 5px 4px;
            background-color: var(--bs-secondary-bg);
            color: var(--bs-secondary-color);
        }

        .switcher-buttons:hover {
            cursor: pointer;
        }

        .switcher-button.active-button {
            background-color: var(--bs-primary-bg-subtle);
            color: var(--bs-primary);
            border-radius: 5px;
        }

        .switcher-button {
            padding: 5px 10px;
        }

        .switcher-content.active-content {
            display: inline-block;
        }

        .switcher-content {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-ep+dxp/oz2RKF89ALMPGc7Z89QFa32C8Uv1A3TcEK8sMzXVysblLA3+eJWTzPJzT"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // swithers.js
            // 处理切换器的逻辑
            let switchers = document.querySelectorAll('.switcher');
            switchers.forEach(function (switcher) {
                let buttons = switcher.querySelector(".switcher-buttons");
                let contents = switcher.querySelector(".switcher-contents");
                let activeButton = buttons.querySelector(".active-button");
                buttons.addEventListener('click', function (event) {
                    if (event.target.classList.contains('switcher-button')) {
                        // 切换按钮状态
                        activeButton.classList.remove('active-button');
                        event.target.classList.add('active-button');
                        activeButton = event.target;

                        // 切换内容显示
                        contents.querySelectorAll('.switcher-content').forEach(function (content) {
                            content.classList.remove('active-content');
                        });
                        let targetContentId = event.target.getAttribute('data-target');
                        let targetContent = contents.querySelector('#' + targetContentId);
                        targetContent.classList.add('active-content');
                    }
                });
            });
            console.log('页面加载完成');
        });
    </script>
</body>

</html>
