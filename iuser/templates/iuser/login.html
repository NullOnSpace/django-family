{% extends 'dashboard/base.html' %}
    {% block title %}登录{% endblock %}

{% block navbar %}
{% endblock %}

{% block main %}
<div class="module container">
    {% if form.errors %}
    <p>用户名和密码不匹配</p>
    {% else %}
    <p>请登录</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post" class="form-control">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p class="d-grid gap-2"><input type="submit" class="btn btn-primary" value="登录"></p>
        </form>
    </div>
</div>
{% endblock %}

{% block aside %}
{% endblock %}
